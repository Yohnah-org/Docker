name: Create docker box version manually

on:
  workflow_dispatch:
    inputs:
      Version:
        required: true
        type: string

jobs:
  GetVersions:
    uses: ./.github/workflows/GetVersions-reusable.yml

  Uploader:
    needs: GetVersions
    uses: ./.github/workflows/uploader.reusable.yml

  ConcatStrings:
    runs-on: self-hosted-1
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Create list to pass into BuildDocker job
        id: version
        run: echo ::set-output name=version::$( echo ${{ inputs.Version }} | jq -ncR '[inputs]')


  BuildDocker:
    needs: [GetVersions, ConcatStrings]
    uses:  ./.github/workflows/Build-Box-reusable.yml
    with:
      dockerVersions: ${{ needs.ConcatStrings.outputs.version }}


  TestBox:
    needs: [GetVersions, ConcatStrings, BuildDocker]
    uses: ./.github/workflows/Test-Docker-Box-reusable.yml
    with:
      dockerVersions: ${{ needs.ConcatStrings.outputs.version }}
    
  Done:
    needs: [GetVersions, ConcatStrings, BuildDocker]
    uses: ./.github/workflows/Done-reusable.yml

  Clean:
    needs: [GetVersions, ConcatStrings, BuildDocker, TestBox, Done]
    uses: ./.github/workflows/Clean-reusable.yml
