name: Uploader

on: 
  workflow_call: 

env:
  VAGRANT_CLOUD_TOKEN: ${{ secrets.VAGRANT_CLOUD_TOKEN }}

jobs:
  Uploader:
    runs-on: self-hosted-4
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}
      - name: Uploader running
        run: make uploader